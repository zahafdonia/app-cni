<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concours Nationale</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px; 
      margin-top: 20px;
    }

    .header-image {
      margin-bottom: 30px;
      width: 300px; /* Ajustez la taille si nécessaire */
      height: auto; 
    }
    
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      margin-top: 50px;
    }
    
    .form-container .btn {
      margin-right: 18px;
    }
  </style>
</head>
<body>
  <div class="container form-container">
    <!-- L'image du logo -->
    <img src="../asset/img/ccc.jpg" alt="Logo" class="header-image">
    <h4 class="text-center">Connexion</h4>
    <h6 class="text-muted text-center mb-4">Centre Nationale D'informatique</h6>
    <div class="header-container">
      <h3 class="text-primary">Concours Nationale</h3>
    </div>

    <!-- Le formulaire de connexion -->
    <form (ngSubmit)="userLogin()">
      <div class="form-group">
        <label for="cin">Numéro carte identité</label>
        <input type="text" [(ngModel)]="user.cin" class="form-control" id="cin" name="cin" placeholder="********">
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password" placeholder="**********">
      </div>

      <div class="text-center mb-3">
        <a class="btn btn-link">Mot de passe oublié</a>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-info">Se connecter</button>
        <!-- Le bouton S'inscrire qui redirige vers la page d'inscription -->
        <a  (click)="goToSignUp()" class="btn btn-info">S'inscrire</a>
      </div>
    </form>
  </div>


  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
